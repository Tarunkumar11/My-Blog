
{%extends "blog/new_base.html" %}
{% block content1 %}
<div id='logincont' class="container">
    <div class="content">
        <h2 onclick="func()">Sign In</h2>
        <h2 onclick="func1()">Sign Up</h2>
    </div>

    <div id="signIn">
        <h1>Sign up</h1>
        <div class="form-group">
            <label for="">UserName</label>
            <br>
            <input type="text" class="form-control" name="" id="txt" aria-describedby="emailHelpId" placeholder="UserName">

        </div>
        <div class="form-group">
            <label for="">Password</label>
            <br>
            <input type="password" class="form-control" name="" id="txt" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="">Varify Password</label>
            <br>
            <input type="password" class="form-control" name="" id="txt" placeholder="Varify Password">
        </div>
        <button type="button" class="btn"><a href="white.html">Sign up</a></button>
    </div>

    <div id="signUp">
        {% if form.errors %}
            <p>Your username and password didn't match.Please try again!</p>
        {% endif %} 
        <h1>Sign In</h1>
        <form  method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="">Email</label>
                <br>
                <div type="text" name="username" id="username">{{form.username}}</div>
                <!-- <input type="email" class="form-control" name="" id="txt2" aria-describedby="emailHelpId" placeholder="Email" value = "{{ form.username }}"> -->
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <br>
                <!-- <input type="password" class="form-control" name="" id="txt2" placeholder="Password" value = "{{ form.password }}"> -->
                <div type="text" name="username" id="username">{{form.password}}</div>
            </div>
            <p class="fp"><a  href="{% url 'password_reset' %}"> Forgot Password?</a></p>
            <button type="submit" class="btn2" value="Login">Sign In</button>
        </form>
        <p class="or">OR</p>
        <p class="signup">Sign up using </p>
        <div class="icons">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </div>
    </div>
</div>
    <script>
         function func() {
            document.getElementById("signUp").setAttribute('style', 'right:0px');
        }

        function func1() {
            document.getElementById("signIn").setAttribute('style', 'left:0px');
        }
    </script>

{% endblock %}
