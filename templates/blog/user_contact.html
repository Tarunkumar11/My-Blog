{%extends "blog/base.html" %}
{% block content %}
{% load static %}
<div id="contact" style="color: white;font-family: 'Times New Roman', Times, serif;">
<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row" >
    <div class="col-md-8 col-md-4 col-sm-4 col-xs-4">
        <h3>Location</h3>
        <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.2449299890823!2d75.80904361504393!3d26.86395828314869!2m3!
                      1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db66fe2879c7f%3A0xdfc843bf9b6f869a!2sMalaviya%20National%20Institute%20of%20Technology%20Jaipur
                        !5e0!3m2!1sen!2sin!4v1577209002190!5m2!1sen!2sin" width="550" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </p>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
      <form method = "post">
        <table class="contact_form" style="margin-top: 5px;">
        {% csrf_token %}
        {{form.as_p}}
        <tr><input type="submit" class="btn btn-secondary" value="Submit"></tr>
        </table>
        
      </form>
    </div>
  </div>
</div>
</div>
{%endblock%}
