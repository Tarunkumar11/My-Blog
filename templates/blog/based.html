<!DOCTYPE html>
{% load static %}
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MyBlog</title>
 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0"/>
    

    <!--CSS-->
    <link rel="stylesheet" href={% static "font/css/font-awesome.min.css" %}>
    <link rel="stylesheet" href= {% static "css/base.css" %}>
    <link rel="stylesheet" href= {% static "css/Card.css" %}>
    <link rel="stylesheet" href={% static "css/animate.min.css" %}>
    <link rel="stylesheet" href= {% static "css/post_creations.css" %}>
    <link rel="stylesheet" href= {% static "css/login_form.css" %}>
    <link rel="stylesheet" href= {% static "css/post_details.css" %}>
    <link rel="stylesheet" href= {% static "css/about.css" %}>


    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <style>
      body{
        background: #a0e0a0;
        font-family: 'Times New Roman', Times, serif;
        color: rgb(37, 34, 34);
      }
    </style>
  </head>
  
  <body>
    
        <nav id = "base" class=" navbar navbar-expand-sm navbar-dark bg-dark " >
          <a class="navbar-brand "  href="{% url 'post_list' %}" >MyBlog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown" style="text-align: center;" >
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active" style="color: white;"><a class="nav-link" href="{% url 'post_list' %}">Home <span class="sr-only">(current)</span></a></li>
              <li class="nav-item active"><a class="nav-link" href="{% url 'about' %}">About</a></li>
              <li class="nav-item active"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <ul class="navbar-nav  navbar-right">
              {% if user.is_authenticated %}
              <li class="nav-item active"><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
              <li class="nav-item active"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
              <li class="nav-item active"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
              <li class="nav-item active"><a class="nav-link" style="color: white; ">Welcome:{{user.first_name}} {{user.last_name}} </a></li>
              {% else %}
              <li class="nav-item active"><a class="nav-link" href="{% url 'signup' %}">Register </a></li>
              <li class="nav-item active"><a class="nav-link" href="{% url 'login' %}" >Login</a></li>
              {% endif %}
            </ul>
          </div>
         </nav>

         <div class="container">
          {% block content %}
          {% endblock %}
         </div>
          
  </body>
</html>
