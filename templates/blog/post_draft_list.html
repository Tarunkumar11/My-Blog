{% extend "blog/new_base.html" %}
{% block content1 %}
  {% for post in posts %}
  <div class="post">
    {% if post.author == user.username%}
      <p class="date">create:{{post.create_date|date:'d-m-y'}}</p>
      <h1><a href="{% url 'post_detail' pk = post.pk %}">{{post.title}}</a></h1>
      <p>{{post.text|truncatechars:200}}</p>
    {% endif %}
  </div>
  {% endfor %}
{%endblock%}
