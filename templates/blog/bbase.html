<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {# MEDIUM STYLE EDITOR#}
  <!--  <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

-->

    {# Fonts#}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
  <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" >
        <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <ul class="nav navbar-nav" >
          <li><a class="navbar-brand" href="{% url 'post_list' %}"><img src="{%static 'img/MBB.jpg' %}" width="50" height="40" class="align-buttom" alt=""></a></li>
          <a class="navbar-brand mb-0 h1" href="{% url 'post_list' %}">MyBlog</a>
          <li><a class="navbar-brand " href="{% url 'about' %}">About</a></li>
          <li><a class="navbar-brand " href="{% url 'contact' %}">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a class="navbar-brand " href="{% url 'post_new' %}">New Post</a></li>
          <li><a class="navbar-brand " href="{% url 'post_draft_list' %}">Drafts</a></li>
          <li><a class="navbar-brand " href="{% url 'logout' %}">Logout</a></li>
          <li><a class="navbar-brand ">Welcome:{{user.first_name}} {{user.last_name}} </a></li
          {% else %}
          <li><a class="navbar-brand" href="{% url 'signup' %}">Register</a></li>
          <li><a class="navbar-brand" href="{% url 'login' %}" ><span class="glyphicon glyphicon-user">Login</span></a></li>
          {% endif %}
        </ul>
      </div>
        </div>
      </nav>



  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="bolg_post">
          {% block content %}
          {% endblock %}
          </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
</body>
</html>
