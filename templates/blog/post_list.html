{% extends 'blog/base.html' %}
{% block content %}
<div class="centerstage">
  <div class="row">
    {% for post in post_list %}
      <div class="col-sm-6">
        <div class="post">

          <h2>{{ post.title }}</h2>
                <div class="date">
                    <p>Published on: {{ post.publish_date|date:"D M Y"}}</p>
                    <p>Posted by: <strong>{{ post.author }}</strong></p>
                </div>
                <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
                <p><a class="btn btn-secondary" href="{% url 'post_detail' pk=post.pk %}" role="button">View details Â»</a></p>
          </div>
      </div>

      {% endfor %}
  </div>
</div>
{% endblock %}
