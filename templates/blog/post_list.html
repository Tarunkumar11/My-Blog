{% extends 'blog/base.html' %}
{% block content %}
  <div class="details-card .card-content">
    <div class="row ">
      {% for post in post_list %}
        <div class=" col-lg-4  col-md-6 col-sm-12">
            <div class="card-content">
                <div class="card-desc">
                    <h3>{{ post.title }}</h3>
                      <p>Published on: {{ post.publish_date|date:"D M Y"}}</p>
                      <p>Posted by: <strong>{{ post.author }}</strong></p>
                    <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn-card">Read</a>   
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
